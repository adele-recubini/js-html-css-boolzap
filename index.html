<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

  </head>
  <body>

    <div id="root" class="container">
      <!-- contenitore a destra  -->

      <div class="sidebar float-left">

        <div class="sidebar-superior">
            <div class="items-sidebar">
            <img src="img/avatar_io.jpg" alt="">
            <span>Ado</span>
            </div>
            <div class="items-sidebar">
              <i class="fas fa-circle-notch  fa-2x"></i>
              <i class="fas fa-comment-alt fa-2x"></i>
              <i class="fas fa-ellipsis-v fa-2x"></i>
            </div>
        </div>

        <div class="sidebar-blue">
          <div class="notifiche-logo">
            <i class="fas fa-bell-slash fa-2x"></i>
          </div>
          <div class="notifiche-link">
            <span>ricevi notifiche di nuovi msg</span><br>
            <a href="#">Attiva notifiche desktop</a>
          </div>



        </div>

        <div class="input-search">
          <span><i class="fas fa-search"></i></span>
          <span><input class="input-contact" type="text" placeholder="cerca o inizia una nuova chat" name="" value=""></span>
        </div>

<!-- porzione che utilizza lo script -->
        <div class="scroll">
        <div class="contatti" v-for ="element in contacts">
        <div class="contact">
         <img :src="'img/avatar' + element.avatar + '.jpg'" alt="">
        <span>{{element.name}}</span></div>
        </div>
<!-- fine porzione che utilizza lo script  -->
      </div>
      </div>
      <!-- fine contenitore a destra -->

     <div class="main float-left">
       <div class="box-superior">
         <div class="sidebar-superior">

           <div class="items-box">
            <img src="img/avatar_1.jpg" alt="">
            

           </div>

             <div class="items-box">
               <i class="fas fa-search fa-2x"></i>
               <i class="fas fa-paperclip fa-2x"></i>
               <i class="fas fa-ellipsis-v fa-2x"></i>
             </div>
         </div>


       </div>

       <div class="box-center">
         <div class="sent-msg">
           <span>ciao come stai ?</span>
        </div>
        <div class="received-msg">
          <span>benone!</span>
        </div>
       </div>

       <div class="box-down">
         <div class="footer-flex">
            <div class="items-footer">
              <i class="far fa-smile fa-2x"></i>
            </div>


              <input class="write-msg"  placeholder="scrivi un messaggio"name="" value="">



             <div class="items-footer">
               <i class="fas fa-microphone fa-2x"></i>
             </div>
          </div>

       </div>
     </div>





     <!-- fine conteiner  -->
    </div>





    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
