<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

        <div class="sidebar-superior">

            <div class="items-sidebar-logo">
            <span>logo-avatar</span>
            </div>
            <div class="items-sidebar-icon">
              <i class="fas fa-circle-notch  fa-2x"></i>
              <i class="fas fa-comment-alt fa-2x"></i>
              <i class="fas fa-ellipsis-v fa-2x"></i>

            </div>



        </div>

        <div class="contatti" v-for ="element in contacts">
          <span>{{element.name}}</span>
          <!-- <img :src="'img/avatar' + element.avatar + '.jpg'" alt=""> -->



        </div>

      </div>
      <!-- fine contenitore a destra -->

     <div class="main float-left">
       <div class="box-superior">
       </div>
       <div class="box-center">
       </div>
       <div class="box-down">
       </div>
     </div>





     <!-- fine conteiner  -->
    </div>





    <script src="main.js" charset="utf-8"></script>
